<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lottery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h2 id="head">Lottery Results</h2>
    <div class="container" id="box">
        <h3 id="heading">Winner:</h3>
        <input type="text" value=" 000000" id="screen">
     
    </div>
    
    <br>


    <button type="button" class="btn btn-primary" id="btn"  onclick="selectWinner()"  data-toggle="modal" data-target="#myModal">
      PICK THE WINNER
      </button>
      <div class="modal " id="myModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Congratulation Winner is</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="winner">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
      </div>
      <button id="reset-btn" onclick="reset()">Reset</button>  
    <script src="lottery.js">

    </script>

    
</body>
</html>
